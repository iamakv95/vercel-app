<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verification result</title>
</head>
<body style="font-family:system-ui,Arial,Segoe UI;max-width:720px;margin:40px auto;padding:24px;">
  <h1 id="title">Verifying...</h1>
  <p id="msg"></p>
  <p id="openApp" style="display:none">
    <a id="deepLink" href="#" style="background:#015055;color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none;">Open App</a>
  </p>

  <script>
    const qp = Object.fromEntries(new URLSearchParams(location.search));
    const ok = qp.verified === "1";
    document.getElementById("title").textContent = ok ? "Email verified âœ…" : "Verification failed";
    document.getElementById("msg").textContent = ok
      ? "Your email is verified. Please open the app and sign in (or tap Open App)."
      : ("Verification failed: " + (qp.reason || "unknown"));
    // deep link to open the app (change scheme to your app)
    const appScheme = "petranker://auth/verified";
    document.getElementById("deepLink").href = appScheme + (qp.userId ? "?userId="+encodeURIComponent(qp.userId) : "");
    document.getElementById("openApp").style.display = "block";
  </script>
</body>
</html>
